<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1f5;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #764ba2;
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .page-info {
            color: #333;
            font-weight: 500;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zoom-display {
            min-width: 60px;
            text-align: center;
            color: #333;
            font-weight: 500;
        }

        #pdf-viewer {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .message {
            color: #666;
            text-align: center;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Viewer</h1>
        
        <div class="upload-section">
            <input type="file" id="file-input" accept=".pdf">
            <label for="file-input" class="upload-btn">Choose PDF File</label>
            <p style="margin-top: 15px; color: #666;">Click to select a PDF file to view</p>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="control-btn" id="prev-btn">‚Üê Previous</button>
            <span class="page-info" id="page-info">Page 1 of 1</span>
            <button class="control-btn" id="next-btn">Next ‚Üí</button>
            <div class="zoom-control">
                <button class="control-btn" id="zoom-out">-</button>
                <span class="zoom-display" id="zoom-display">100%</span>
                <button class="control-btn" id="zoom-in">+</button>
            </div>
        </div>

        <div id="pdf-viewer">
            <p class="message">Select a PDF file to start viewing</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        let canvas = null;
        let ctx = null;

        const fileInput = document.getElementById('file-input');
        const pdfViewer = document.getElementById('pdf-viewer');
        const controls = document.getElementById('controls');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');
        const zoomIn = document.getElementById('zoom-in');
        const zoomOut = document.getElementById('zoom-out');
        const zoomDisplay = document.getElementById('zoom-display');

        fileInput.addEventListener('change', handleFileSelect);
        prevBtn.addEventListener('click', () => changePage(-1));
        nextBtn.addEventListener('click', () => changePage(1));
        zoomIn.addEventListener('click', () => changeZoom(0.2));
        zoomOut.addEventListener('click', () => changeZoom(-0.2));

        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Please select a valid PDF file');
                return;
            }

            const fileReader = new FileReader();
            fileReader.onload = async function() {
                try {
                    pdfDoc = await pdfjsLib.getDocument({ data: fileReader.result }).promise;
                    totalPages = pdfDoc.numPages;
                    currentPage = 1;
                    
                    controls.style.display = 'flex';
                    
                    if (!canvas) {
                        canvas = document.createElement('canvas');
                        ctx = canvas.getContext('2d');
                        pdfViewer.innerHTML = '';
                        pdfViewer.appendChild(canvas);
                    }
                    
                    renderPage(currentPage);
                } catch (error) {
                    pdfViewer.innerHTML = '<p class="message" style="color: red;">Error loading PDF: ' + error.message + '</p>';
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        async function renderPage(pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: scale });
                
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                updateControls();
            } catch (error) {
                pdfViewer.innerHTML = '<p class="message" style="color: red;">Error rendering page: ' + error.message + '</p>';
            }
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderPage(currentPage);
            }
        }

        function changeZoom(delta) {
            scale += delta;
            scale = Math.max(0.5, Math.min(3, scale));
            renderPage(currentPage);
        }

        function updateControls() {
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            zoomDisplay.textContent = Math.round(scale * 100) + '%';
        }
    </script>
</body>
</html>
